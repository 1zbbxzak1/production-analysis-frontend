<ng-container *ngIf="!isFormTypeActive">
    <p class="tui-text_h4">
        Выберите тип ведения производственного анализа
    </p>

    <div class="forms-select">
        <div (click)="navigateToFormType('type-1')" class="form-container">
            <img class="form-image" height="198" src="assets/type-1.svg" width="198">

            <p class="tui-text_h6">
                Почасовой по времени такта
            </p>
        </div>

        <div (click)="navigateToFormType('type-2')" class="form-container">
            <img class="form-image" height="198" src="assets/type-2.svg" width="198">

            <p class="tui-text_h6">
                Почасовой по мощности рабочего места
            </p>
        </div>

        <div (click)="navigateToFormType('type-3')" class="form-container">
            <img class="form-image" height="198" src="assets/type-3.svg" width="198">

            <p class="tui-text_h6">
                Почасовой несколько номенклатур
            </p>
        </div>

        <div (click)="navigateToFormType('type-4')" class="form-container">
            <img class="form-image" height="198" src="assets/type-4.svg" width="198">

            <p class="tui-text_h6">
                Почасовой менее 1 изделия в час
            </p>
        </div>

        <div (click)="navigateToFormType('type-5')" class="form-container">
            <img class="form-image" height="198" src="assets/type-5.svg" width="198">

            <p class="tui-text_h6">
                Почасовой менее 1 изделия в смену
            </p>
        </div>
    </div>
</ng-container>

<router-outlet></router-outlet>
