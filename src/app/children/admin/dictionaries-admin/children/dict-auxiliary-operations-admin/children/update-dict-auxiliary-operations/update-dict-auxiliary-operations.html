<app-back-header (backClicked)="goBack()" title="Редактировать всп. операцию"/>

<div class="dashboard-admin">
    <app-loader [isLoading]="isLoading"/>

    <p class="tui-text_h4">
        Редактирование вспомогательной операции
    </p>

    <app-auxiliary-operation-form (cancel)="onCancel()" (save)="onSave($event)" *ngIf="!isLoading && operation"
                                  [initialData]="operation" submitLabel="Сохранить"/>
</div>
