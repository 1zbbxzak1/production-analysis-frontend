<app-forms-table
    (pageChange)="onPageChange($event)"
    [currentPage]="currentPage - 1"
    [forms]="forms"
    [isLoading]="isLoading"
    [totalItems]="totalItems"
    emptyDescription="Завершённые формы появятся здесь после того, как вы заполните их во вкладке «В работе».
    Вернитесь на этот экран позже, чтобы посмотреть историю заполненных форм."
    emptyMessage="Форм пока нет"
    navigateRoute="completed-list">
</app-forms-table>
