<app-header-operator/>

<div class="content-wrapper">
    <app-loader [isLoading]="isLoading"></app-loader>

    <div [hidden]="isLoading" class="main-container">
        <app-back-header (backClicked)="goBack()" *ngIf="!isLoading && formInfo"/>

        <app-header-form-operator [formInfo]="formInfo" [isLoading]="isLoading"></app-header-form-operator>

        <div class="form-table-wrapper">
            <div class="form-table">
                <div class="type-1-header">
                    <div *ngFor="let col of formInfo!.template.tableColumns; let i = index"
                         [ngStyle]="{
                         'justify-content': getJustifyContent(i),
                         'text-align': getAlignText(i)
                         }"
                         class="type-1-header-column-en">
                        {{ col.name }}
                    </div>
                </div>

                <div class="type-1-rows-container">
                    <div *ngFor="let row of formRows; let i = index"
                         [ngClass]="{'type-1-rows-break': isBreakRow(row.values)}"
                         class="type-1-rows">
                        <ng-container *ngIf="isBreakRow(row.values); else normalRow">
                            <ng-container *ngFor="let col of formInfo!.template.tableColumns; let i = index">
                                <div [ngStyle]="{'justify-content': getJustifyContent(i)}"
                                     class="type-1-row-cell">
                                    <ng-container *ngIf="i === 0">
                                        {{ formatTimeCell(row.values, i) }}
                                    </ng-container>

                                    <ng-container *ngIf="i !== 0">
                                        {{ getRowCellValue(row.values, i) }}
                                    </ng-container>
                                </div>
                            </ng-container>
                        </ng-container>

                        <ng-template #normalRow>
                            <ng-container *ngFor="let col of formInfo!.template.tableColumns; let i = index">
                                <div *ngIf="i !== 3 && i !== 7 && i !== 8 && i !== 9 && i !== 10"
                                     [ngStyle]="{'justify-content': getJustifyContent(i)}"
                                     class="type-1-row-cell">
                                    <ng-container *ngIf="i === 0">
                                        {{ formatTimeCell(row.values, i) }}
                                    </ng-container>

                                    <ng-container *ngIf="i !== 0">
                                        {{ getRowCellValue(row.values, i) }}
                                    </ng-container>
                                </div>

                                <!-- Input ячейка (колонка 4 - Факт, шт) -->
                                <div *ngIf="i === 3"
                                     [ngStyle]="{'justify-content': getJustifyContent(i)}"
                                     class="type-1-row-cell type-1-row-input">
                                    <input
                                        (change)="setRowCellValue(row, i, $any($event.target).value)"
                                        [class.has-value]="hasInputValue(row, i)"
                                        [disabled]="isCompletedForm()"
                                        [value]="getRowCellValue(row.values, i)"
                                        class="cell-input"/>
                                </div>

                                <!-- Input ячейка (колонка 8 - Простой мин) -->
                                <div *ngIf="i === 7"
                                     [ngStyle]="{'justify-content': getJustifyContent(i)}"
                                     class="type-1-row-cell type-1-row-input">
                                    <input
                                        (change)="setRowCellValue(row, i, $any($event.target).value)"
                                        [class.has-value]="hasInputValue(row, i)"
                                        [disabled]="isCompletedForm()"
                                        [value]="getRowCellValue(row.values, i)"
                                        class="cell-input"
                                    />
                                </div>

                                <!-- Combo-box ячейка (колонка 9 - Ответственный за простой) -->
                                <div *ngIf="i === 8 && !isCompleted"
                                     [ngStyle]="{'justify-content': getJustifyContent(i)}"
                                     class="type-1-row-cell type-1-row-input">
                                    <tui-combo-box
                                        [formControl]="getEmployeeControl(row)"
                                        [stringify]="stringify"
                                        [tuiDropdownMaxHeight]="150"
                                        [tuiTextfieldLabelOutside]="true"
                                        class="tui-input-row"
                                        tuiTextfieldSize="m"
                                    >
                                        <tui-data-list-wrapper
                                            *tuiDataList
                                            [itemContent]="stringify | tuiStringifyContent"
                                            [items]="employees | tuiFilterByInput"
                                        />
                                    </tui-combo-box>
                                </div>

                                <div *ngIf="i === 8 && isCompleted"
                                     [ngStyle]="{'justify-content': getJustifyContent(i)}"
                                     class="type-1-row-cell type-1-row-input">
                                    <input
                                        (change)="setRowCellValue(row, i, $any($event.target).value)"
                                        [class.has-value]="hasInputValue(row, i)"
                                        [disabled]="isCompletedForm()"
                                        [value]="getRowCellValue(row.values, i)"
                                        class="cell-input"
                                    />
                                </div>

                                <!-- Combo-box ячейка (колонка 10 - Группы причин) -->
                                <div *ngIf="i === 9 && !isCompleted"
                                     [ngStyle]="{'justify-content': getJustifyContent(i)}"
                                     class="type-1-row-cell type-1-row-input">
                                    <tui-combo-box
                                        [formControl]="getReasonControl(row)"
                                        [stringify]="stringifyReason"
                                        [tuiDropdownMaxHeight]="150"
                                        [tuiTextfieldLabelOutside]="true"
                                        class="tui-input-row"
                                        tuiTextfieldSize="m"
                                    >
                                        <tui-data-list-wrapper
                                            *tuiDataList
                                            [itemContent]="stringifyReason | tuiStringifyContent"
                                            [items]="downtimeReasonGroups | tuiFilterByInput"
                                        />
                                    </tui-combo-box>
                                </div>

                                <div *ngIf="i === 9 && isCompleted"
                                     [ngStyle]="{'justify-content': getJustifyContent(i)}"
                                     class="type-1-row-cell type-1-row-input">
                                    <input
                                        (change)="setRowCellValue(row, i, $any($event.target).value)"
                                        [class.has-value]="hasInputValue(row, i)"
                                        [disabled]="isCompletedForm()"
                                        [value]="getRowCellValue(row.values, i)"
                                        class="cell-input"
                                    />
                                </div>

                                <!-- Input ячейка (колонка 11 - Причины отклонения) -->
                                <div *ngIf="i === 10"
                                     [ngStyle]="{'justify-content': getJustifyContent(i)}"
                                     class="type-1-row-cell type-1-row-input">
                                    <input
                                        (change)="setRowCellValue(row, i, $any($event.target).value)"
                                        [class.has-value]="hasInputValue(row, i)"
                                        [disabled]="isCompletedForm()"
                                        [value]="getRowCellValue(row.values, i)"
                                        class="cell-input reason"
                                    />
                                </div>
                            </ng-container>
                        </ng-template>
                    </div>

                    <div *ngIf="formInfo && formInfo.totalValues" class="type-1-rows-final">
                        <div class="type-1-row-cell">ИТОГО</div>
                        <div *ngFor="let i of [1, 3, 5]"
                             class="type-1-row-cell">
                            {{ getTotalValue(i) }}
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div *ngIf="formInfo && formInfo.status !== 1" class="final-btn">
            <button
                (click)="completeForm()"
                [disabled]="!isThirdColumnValid"
                appearance="primary"
                size="m"
                tuiButton
                type="button"
            >
                Завершить
            </button>
        </div>
    </div>
</div>

<app-footer/>
